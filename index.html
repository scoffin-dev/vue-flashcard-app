<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Flash into Vue</title>
</head>
<body>
  <div id="flashcard-app" class="container">

    <h1>Vue.js Flashcard App</h1>

    <div class="flashcard-form">
      <label for="front">Front
        <input v-model="newCardFront" type="text" id="front">
      </label>
      <label for="back">Back
        <input v-model="newCardBack" v-on:keypress.enter="addNewCard" type="text" id="back">
      </label>
      <button v-on:click="addNewCard()">Add a New Card</button>
      <span v-show="error" class="error">Oops! Flashcards need a front and a back.</span>
    </div>

    <ul class="flashcard-list" >
      <li v-on:click="toggleCard(card)" v-for="(card, index) in cards">
        <transition name="flipCard">
          <div v-if="!card.flipped" key="front" class="card">
              {{card.front}}
              <span v-on:click="cards.splice(index, 1)" class="delete-card">X</span>
              <div class="mastery-level">
                <i v-show="card.totallyMastered" class="fa fa-check-circle mastery-indicator-icon totally-mastered"></i>
                <i v-show="card.almostMastered" class="fa fa-minus-circle mastery-indicator-icon almost-mastered"></i>
                <i v-show="card.notMastered" class="fa fa-times-circle mastery-indicator-icon not-mastered"></i>
              </div>
          </div>
          <div v-else key="back" class="card">
            {{card.back}}
            <span v-on:click="cards.splice(index, 1)" class="delete-card">X</span>
            <div class="mastery-options">
              <i v-on:click="setCardToTotallyMastered(card)" class="fa fa-check-circle mastery-option-icon totally-mastered" v-bind:class="{'totally-mastered':card.totallymastered, 'mastery-indicator-icon':card.totallyMastered}"></i>
              &nbsp;
              <i v-on:click="setCardToAlmostMastered(card)" class="fa fa-minus-circle mastery-option-icon almost-mastered" v-bind:class="{'almost-mastered':card.almostmastered, 'mastery-indicator-icon':card.almostMastered}"></i>
              &nbsp;
              <i v-on:click="setCardToNotMastered(card)" class="fa fa-times-circle mastery-option-icon not-mastered" v-bind:class="{'not-mastered':card.notmastered, 'mastery-indicator-icon':card.notMastered}"></i>
            </div>
          </div>
        </transition>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
